<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To my Mrs. Conde ðŸ’Œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffc0cb, #ffe6f0);
      font-family: 'Handlee', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: #fff0f8;
      padding: 2rem 3rem;
      border-radius: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      text-align: center;
      border: 3px dashed #aa00aa;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      color: #8b008b;
      margin-bottom: 1rem;
    }

    .buttons {
      margin-top: 2rem;
      position: relative;
      height: 100px;
    }

    button {
      padding: 0.8rem 1.6rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 1.5rem;
      cursor: pointer;
      font-weight: bold;
    }

    #yesBtn {
      background: #ff66b2;
      color: white;
      box-shadow: 0 4px 10px rgba(255, 102, 178, 0.5);
    }

    #noBtn {
      background: #b399ff;
      color: white;
      position: absolute;
      box-shadow: 0 4px 10px rgba(179, 153, 255, 0.5);
    }

    button:hover {
      transform: scale(1.05);
    }

    .kuromi-icon {
      position: absolute;
      top: -80px;
      right: -80px;
      width: 120px;
      transform: rotate(-10deg);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="kuromi-icon" src="https://vignette.wikia.nocookie.net/hellokitty/images/3/37/Sanrio_Characters_Kuromi_Image013.png/revision/latest?cb=20170404142716" alt="Kuromi" />
    <h1>Will you go on a date with me? ðŸ’–ðŸ’€</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    yesBtn.onclick = () => {
      window.location.href = 'https://www.bandlab.com/revisions/ee663b90-56c6-ee11-85f9-000d3a90bcc3?sharedKey=ZUz6YZFRW0SChNhOXuh02A';
    };

    noBtn.onmouseover = () => {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = window.innerWidth - btnWidth;
      const maxY = window.innerHeight - btnHeight;

      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);

      noBtn.style.position = 'fixed';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    };
  </script>
</body>
</html>
